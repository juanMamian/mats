<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="numerosColores.css">
    <link rel="stylesheet" href="figuras.css">

    <title>Multiplicación</title>
</head>

<body>
    <p>Multiplicación significa repetición.</p>

    <p>Así que <span class="rojo resaltado">dos</span> multiplicado por <span
            class="verde resaltado">cinco</span> significa
        <span class="rojo resaltado">dos</span> repetido <span class="verde resaltado">cinco</span> veces
    </p>

    <p>Se puede representar así:</p>

    <div class="recuadro">
        <p>El numero <span class="rojo resaltado">dos</span>: </p>
        <div class="contenedorFlex">
            <div class="bolita"></div>
            <div class="bolita"></div>
        </div>
    </div>
    <br>
    <div class="recuadro">
        <p>El numero <span class="verde resaltado">cinco</span>: </p>
        <div class="contenedorFlex">
            <div class="rectangulo"></div>
            <div class="rectangulo"></div>
            <div class="rectangulo"></div>
            <div class="rectangulo"></div>
            <div class="rectangulo"></div>
        </div>
    </div>
    <br>
    <div class="recuadro">
        <p>El numero <span class="rojo resaltado">dos</span> repetido <span
                class="verde resaltado">cinco</span> veces: </p>
        <div class="contenedorFlex">
            <div class="rectangulo">
                <div class="bolita"></div>
                <div class="bolita"></div>
            </div>
            <div class="rectangulo">
                <div class="bolita"></div>
                <div class="bolita"></div>
            </div>
            <div class="rectangulo">
                <div class="bolita"></div>
                <div class="bolita"></div>
            </div>
            <div class="rectangulo">
                <div class="bolita"></div>
                <div class="bolita"></div>
            </div>
            <div class="rectangulo">
                <div class="bolita"></div>
                <div class="bolita"></div>
            </div>
        </div>
    </div>

    <p>El <span class="rojo resaltado">dos</span> repetido <span class="verde resaltado">cinco</span>
        veces es igual a <span class="rojo resaltado">diez</span>
    </p>
</body>

</html>

<style>
    body {
        padding: 2% 5%;
    }
</style>
